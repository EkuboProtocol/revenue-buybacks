[package]
name = "ekubo_rb"
version = "0.1.0"
description = "Owner for the Ekubo core contract that allows anyone to trigger buybacks via TWAMM"
homepage = "https://ekubo.org"
cairo-version = ">=2.7.0"
edition = '2024_07'

[dependencies]
ekubo = { git = "https://github.com/ekuboprotocol/abis" }
starknet = ">=2.7.0"

[tool.fmt]
sort-module-level-items = true

[[target.starknet-contract]]
allowed-libfuncs-list.name = "audited"
casm = true

[[tool.snforge.fork]]
name = "mainnet"
url = "https://free-rpc.nethermind.io/mainnet-juno"
block_id.tag = "Latest"

[[tool.snforge.fork]]
name = "sepolia"
url = "https://free-rpc.nethermind.io/sepolia-juno"
block_id.number = "154085"

[dev-dependencies]
snforge_std = { git = "https://github.com/foundry-rs/starknet-foundry.git", tag = "v0.29.0" }
assert_macros = "2.8.0"